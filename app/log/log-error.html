<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>KitchensinkJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="/public/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">

    <script type="text/javascript" src="/public/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/public/api/rhoapi-modules.js"></script>
    <script type="text/javascript" src="/public/api/rhoapi-modules-Rhosim-Fix.js"></script>
    <script type="text/javascript" src="/app/kitchensink-helpers.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row page-title">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <a href="index.html" class="btn btn-default btn-sm">Back</a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"><h4 class="text-center">Log.error</h4>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
    </div>

    <div class="alert alert-info" role="alert">Input a message at the input text below and it will be written to the log after pressing \"Call method error\" button.</div>

    <form>
        <div class="form-group">
            <input type="text" id="message" class="form-control" placeholder="input message">
        </div>
        <button type="button" id="writeError" class="btn btn-primary btn-block">Call method error</button>
        <button type="button" id="cleanLogFile" class="btn btn-primary btn-block">Call method cleanLogFile</button>
        <button type="button" id="showLogFile" class="btn btn-primary btn-block">Call method showLogFile</button>
    </form>

    <div class="result-area">
        <div id="result" class="alert alert-success hidden" role="alert"></div>
        <div id="error" class="alert alert-danger hidden" role="alert"></div>
    </div>

</div>

<script>
    $("#writeError").on("click", function () {
        Rho.Kitchensink.doWithCaution(function () {
            var message = $("#message").val();
            Rho.Log.error(message, "error");
            Rho.Kitchensink.resultOutput("The message has been written");
        });
    });

    $("#cleanLogFile").on("click", function () {
        Rho.Kitchensink.doWithCaution(function () {
            Rho.Log.cleanLogFile();
            Rho.Kitchensink.resultOutput("Log file has been cleaned");
        });
    });

    $("#showLogFile").on("click", function () {
        Rho.Kitchensink.doWithCaution(function () {
            Rho.Log.showLog();
        });
    });

</script>

</body>

</html>
