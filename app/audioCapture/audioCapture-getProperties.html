<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>KitchensinkJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="/public/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">

    <script type="text/javascript" src="/public/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/public/api/rhoapi-modules.js"></script>
    <script type="text/javascript" src="/public/api/rhoapi-modules-Rhosim-Fix.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row page-title">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <a href="audioCapture.html" class="btn btn-default btn-sm">Back</a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"><h4 class="text-center">AudioCapture.getProperties</h4>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
    </div>

    <div class="alert alert-info" role="alert">Press the button below and values of the properties "ID", "source",
        "fileName", "maxDuration" will be requested
    </div>

    <form>
        <button type="button" id="doAction" class="btn btn-primary btn-block">Call method getProperties</button>
    </form>


    <div class="result-area">
        <div id="result" class="alert alert-success hidden" role="alert"></div>
        <div id="error" class="alert alert-danger hidden" role="alert"></div>
    </div>

</div>

<script>
    $("#doAction").bind("click", function () {
        $("hidden").addClass("hidden");
        try {
            Rho.AudioCapture.getProperties(["ID", "source", "fileName", "maxDuration"],
                    function (properties) {
                        $("#result").removeClass("hidden");
                        $("#result").text(JSON.stringify(properties));
                    }
            );
        } catch (e) {
            $("#error").removeClass("hidden");
            $("#error").text(JSON.stringify(e));
        }
    });


</script>

</body>

</html>
