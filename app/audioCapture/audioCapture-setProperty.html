<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>KitchensinkJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" href="/public/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/css/style.css">

    <script type="text/javascript" src="/public/jquery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/public/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/public/api/rhoapi-modules.js"></script>
    <script type="text/javascript" src="/public/api/rhoapi-modules-Rhosim-Fix.js"></script>
    <script type="text/javascript" src="/app/kitchensink-helpers.js"></script>

</head>

<body>
<div class="container-fluid">
    <div class="row page-title">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <a href="index.html" class="btn btn-default btn-sm">Back</a>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8"><h4 class="text-center">AudioCapture.setProperty</h4>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>
    </div>

    <div class="alert alert-info" role="alert">Enter value and press the button and the property "fileName" will be set
    </div>

    <form>
        <div class="form-group">
            <input type="text" id="value" class="form-control" placeholder="input value">
        </div>
        <button type="button" id="setProperty" class="btn btn-primary btn-block">Call method setProperty</button>
        <button type="button" id="getProperty" class="btn btn-primary btn-block">Call method getProperty</button>
    </form>

    <div class="result-area">
        <div id="result" class="alert alert-success hidden" role="alert"></div>
        <div id="error" class="alert alert-danger hidden" role="alert"></div>
    </div>

</div>

<script>
    $("#setProperty").on("click", function () {
        Rho.Kitchensink.doWithCaution(function () {
            var value = $("#value").val();
            Rho.AudioCapture.setProperty("fileName", value);
            Rho.Kitchensink.appendSuccessOutput("The property \"fileName\" is set.");
        });
    });

    $("#getProperty").on("click", function () {
        Rho.Kitchensink.doWithCaution(function () {
            var value = Rho.AudioCapture.getProperty("fileName");
            Rho.Kitchensink.appendSuccessOutput("Value of the property \"fileName\" is:");
            Rho.Kitchensink.appendSuccessOutputAsJson(value);
        });
    });

</script>

</body>

</html>
